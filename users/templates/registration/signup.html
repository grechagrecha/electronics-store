{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}

<h1 class="display-1 text-center my-3">Sign up</h1>
<div class="mx-5">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-1 mb-5" type="submit">Sign up</button>
    </form>
</div>

{% endblock %}
