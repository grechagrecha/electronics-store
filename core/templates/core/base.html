{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}ExpensiveTrash{% endblock %}</title>

    <link href="{% static 'core/img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/templatemo.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/custom.css' %}" rel="stylesheet">
