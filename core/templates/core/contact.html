{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade bg-white" id="templatemo_search" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="w-100 pt-1 mb-5 text-right">
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <form action="" class="modal-content modal-body border-0 p-0" method="get">
            <div class="input-group mb-2">
                <input class="form-control" id="inputModalSearch" name="q" placeholder="Search ..." type="text">
                <button class="input-group-text bg-success text-light" type="submit">
                    <i class="fa fa-fw fa-search text-white"></i>
                </button>
            </div>
        </form>
    </div>
</div>


<!-- Start Content Page -->
<div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Contact Us</h1>
        <p>
            If you want to contact us, please leave your message below and we'll try to answer as soon as possible.
        </p>
    </div>
</div>

<!-- Start Contact -->
<div class="container py-5">
    <div class="row py-5">
        <form class="col-md-9 m-auto" method="post" role="form">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputname">Name</label>
                    <input class="form-control mt-1" id="name" name="name" placeholder="Name" type="text">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="inputemail">Email</label>
                    <input class="form-control mt-1" id="email" name="email" placeholder="Email" type="email">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputsubject">Subject</label>
                <input class="form-control mt-1" id="subject" name="subject" placeholder="Subject" type="text">
            </div>
            <div class="mb-3">
                <label for="inputmessage">Message</label>
                <textarea class="form-control mt-1" id="message" name="message" placeholder="Message"
                          rows="8"></textarea>
            </div>
            <div class="row">
                <div class="col text-end mt-2">
                    <button class="btn btn-success btn-lg px-3" type="submit">Letâ€™s Talk</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Contact -->
{% endblock %}
