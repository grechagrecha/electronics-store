{% extends 'core/base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}


<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade bg-white" id="templatemo_search" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="w-100 pt-1 mb-5 text-right">
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <form action="" class="modal-content modal-body border-0 p-0" method="get">
            <div class="input-group mb-2">
                <input class="form-control" id="inputModalSearch" name="q" placeholder="Search ..." type="text">
                <button class="input-group-text bg-success text-light" type="submit">
                    <i class="fa fa-fw fa-search text-white"></i>
                </button>
            </div>
        </form>
    </div>
</div>


<!-- Start Content Page -->
<div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Contact Us</h1>
        <p>
            If you want to contact us, please leave your message below and we'll try to answer as soon as possible.
        </p>
    </div>
</div>

<!-- Start Contact -->
<div class="container py-5">
    <div class="row py-5">
        <form method="POST" class="form-group mt-3">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="form-control btn-success mt-2">
        </form>
    </div>
</div>
<!-- End Contact -->
{% endblock %}
